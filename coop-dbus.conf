<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can run the door service -->
  <policy user="root">
    <allow own="com.wiredfool.coop"/>
  </policy>

  <!-- Allow anyone to invoke methods on coop door server -->
  <policy context="default">
    <allow send_destination="com.wiredfool.coop"/>
    <allow receive_sender="com.wiredfool.coop"/>
  </policy>

</busconfig>
